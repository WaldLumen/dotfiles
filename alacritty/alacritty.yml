import:
  - ~/.alacritty-colorscheme/themes/monokai_pro.yaml
window:
  dimensions:
    colums: 100
    rows: 85

  padding:
    x: 0
    y: 0

  dynamic_padding: true

  decorations: none

  opacity: 0.5

font:
  normal:
    family: JetBrains Mono
    style: Bold

  bold:
    family: JetBrains Mono
    style: Italic Bold

  italic:
    family: JetBrains Mono
    style: Medium

  size: 14.0
  offset:
    x: 0
    y: 3
  glyph_offset:
    x: 0
    y: 0

scrolling:
  history: 15
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
hints:
  enabled:
    - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: Control
draw_bold_text_with_bright_colors: true
cursor:
  style: Beam
  unfocused_hollow: true
live_config_reload: true
mouse_bindings:
  - { mouse: Right, action: Copy }
  - { mouse: Right, mods: Control, action: Paste }
  - { mouse: Middle, action: Paste }
  - { mouse: Middle, mods: Control, action: PasteSelection }
key_binding:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
